<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <title>landing page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./bootstrap.css" media="screen">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
 </head>
 <body>
	<header>
		<div class="container">
			<div class="row">
			<!-- logo -->
				<div class="col-md-1  pull-left">
					<img src="img/logo.png">
				</div>
				<div class="col-md-4 texto logo">
					<p class="text-uppercase">Vivir sonriendo<br>
					vivir bien</p>
				</div>
				<div class="col-md-2 pull-right text-center">
				<img src="img/iconSup.png">
					<p>Tu opinión cuenta</p>        
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="row">
			<!-- main slider carousel -->
			<div class="col-md-10" id="slider">
				<div  id="carousel-bounding-box">
					<div id="myCarousel" class="carousel slide">
					<!-- main slider carousel items -->
						<div class="carousel-inner">
							<div class="active item" data-slide-number="0">  
								<div class="embed-responsive embed-responsive-16by9">
									<video controls>
									<source src="videos/0.mp4" type="video/mp4">
										Your browser does not support the video tag.
									</video>
								</div>			
							</div>
							<div class="item" data-slide-number="1">
								<video controls>
								<source src="videos/1.mp4" type="video/mp4">
								Your browser does not support the video tag.
								</video>
							</div>
							<div class="item" data-slide-number="2">
									   <video controls>
								<source src="videos/2.mp4" type="video/mp4">
								Your browser does not support the video tag.
								</video>			
							</div>
						</div>	
					</div>
				</div>
			</div>
			<!-- Social media and video thumbnails -->
			<div class="col-md-2">
				<div class="panel panel-default text-center">
					<div class="panel-heading">
						<p><strong>Comparte en</strong></p> 
						<div class="">
							<img src="img/twitter.png">
						</div> 
						<div class="">
							<img src="img/fb.png">
						</div> 
						<div class="">
							<img src="img/google.png">
						</div> 
						<div class="">
							<img src="img/yt.png">
						</div> 
					</div>
					<div class="panel-body text-left">            
					<!-- thumb navigation carousel items -->
						<ul class="list-inline">
							<li> 
								<a id="carousel-selector-1">
									<video>
									<source src="videos/1.mp4" type="video/mp4">
									Your browser does not support the video tag.
									</video>
								</a>
								<p>Spot</p> 
							</li>
							<li> 
								<a id="carousel-selector-2">
									<video>
									<source src="videos/2.mp4" type="video/mp4">
									Your browser does not support the video tag.
									</video>
								</a>
								<p>Making off</p> 
							</li>
						</ul>	 
					</div>
				</div>  
			</div> 
		</div> 			
		<div class="row">
			<!-- message -->
				<div class="col-md-12 portfolio-item text-center slogan">
					<div class="center-block">
						<h4>En las Clinicas Dentales nos gusta verte sonreir</h4>
				</div>
			</div>
		</div> 
		<div class="row">
			<!-- 2 columns area -->
			<div class="col-md-6 portfolio-item">
				<a href="#">
					<img class="img-responsive" src="img/1.png" alt="" >
				</a>
				<p></p>
			</div>
			<div class="col-md-6 portfolio-item">
				<a href="#">
					<img class="img-responsive" src="img/2.png" alt="">
				</a>
				<p></p> 
			</div>    
		</div>	
		<div class="row"> 
			<!-- message -->
			<div class="col-md-12 portfolio-item text-center text-uppercase servicios">
				<div class="center-block">
					<h2>otros servicios <strong>a tu alcance</strong></h2>
					<p></p>
				</div>
			</div>
		</div>		
		<div class="row">
			<!-- 3 columns area -->
			<div class="col-md-4 portfolio-item">
				<a href="#">
					<img class="img-responsive" src="img/3.png" alt="">
				</a>
				<p></p>
			</div>
			<div class="col-md-4 portfolio-item">
				<a href="#">
					<img class="img-responsive" src="img/4.png" alt="" >
				</a>
				<p></p>
			</div>
			<div class="col-md-4 portfolio-item">
				<a href="#">
					<img class="img-responsive" src="img/5.png" alt="">
				</a>
				<p></p>
			</div>
		</div>            
	</div>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12 copyright">
				<div class="pull-right">
					<p>© Sanitas 2014 / Seguro Médico / Seguro Dental </p></div>
				</div>
			</div>	
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
	$('#myCarousel').carousel({
		interval: false
	});
	// handles the carousel thumbnails
	$('[id^=carousel-selector-]').click( function(){
		var id_selector = $(this).attr("id");
		var id = id_selector.substr(id_selector.length -1);
		id = parseInt(id);
		$('#myCarousel').carousel(id);
		$('[id^=carousel-selector-]').removeClass('selected');
		$(this).addClass('selected');
	});
	// when the carousel slides, auto update
	$('#myCarousel').on('slid', function (e) {
		var id = $('.item.active').data('slide-number');
		id = parseInt(id);
		$('[id^=carousel-selector-]').removeClass('selected');
		$('[id=carousel-selector-'+id+']').addClass('selected');
	});
	</script>	
</body>
</html>
